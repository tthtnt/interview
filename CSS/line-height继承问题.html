<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height继承问题</title>
    <style>
        body {
            font-size: 20px;
            line-height: 200%;
        }

        p {
            font-size: 16px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>这是一行文字</p>
</body>
</html>
