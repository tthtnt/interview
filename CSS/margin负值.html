<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .item {
            width: 100px;
            height: 100px;
        }
        .border-blue {
            border: 1px solid blue;
        }
        .border-red {
            border: 1px solid red;
        }
        .float-left {
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item border-blue">div1</div>
        <div class="item border-red">div2</div>
    </div>
    <div class="container">
        <div class="item border-blue float-left">div1</div>
        <div class="item border-red float-left">div2</div>
    </div>
</body>
</html>
